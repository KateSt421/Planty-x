<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/362708026e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/design_system.css">
    <link rel="stylesheet" href="./assets/styles/header.css">
    <link rel="stylesheet" href="./assets/styles/main_filters.css">
    <link rel="stylesheet" href="./assets/styles/main_page.css">
    <link href="./assets/styles/styles.css" rel="stylesheet" />
    <link href="./assets/styles/footer.css" rel="stylesheet" />
    <!-- Фавиконы -->
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <div class="page_block_wrapper">
        <menu class="header_content">
          <div class="logo_wrapper">
            <button class="burger_menu btn_transparent_icon_24">
              <svg>
                <use
                    href="./assets/images/svg_icons/menu.svg#menu"
                ></use>
              </svg>
            </button>
             <a href="./index.html"><img class="header-logo" src="./assets/images/Logo.svg" alt="Логотип" /></a>
          </div>
          <div class="menu_items">
            <a href="./index.html" class="btn_transparent_text_36 active">Растения</a>
            <a href="./service.html" class="btn_transparent_text_36">Услуги</a>
            <a href="./company.html" class="btn_transparent_text_36">Компания</a>
          </div>
          <div class="menu_actions">
              <input type="checkbox" id="search-toggle" class="search-toggle"/>
              <label for="search-toggle" class="btn_transparent_icon_24">
                <svg>
                  <use
                      href="./assets/images/svg_icons/search.svg#search"
                  ></use>
                </svg>
              </label>
              <a href="./signup.html" class="btn_transparent_icon_24">
                <svg>
                  <use
                      href="./assets/images/svg_icons/user.svg#user"
                  ></use>
                </svg>
             </a>
              <a href="./cart.html" class="btn_transparent_icon_24">
                <svg>
                  <use
                      href="./assets/images/svg_icons/cart.svg#cart"
                  ></use>
                </svg>
              </a>
              <div class="cart_counter">0</div>
          </div>
        </menu>
        <div class="search_wrapper">
          <input type="text" id="search" class="input search_input" placeholder="Search plants...">
          <button id="cleanSearcBtn" class="btn_transparent_icon_24">
            <svg>
              <use
                  href="./assets/images/svg_icons/close.svg#close"
              ></use>
            </svg>
          </button>
          <!--<button id="searchBtn">Search</button>-->
        </div>
      </div>
    </header>
    <menu class="mobile_menu">
      <div class="mobile_menu_top_wrapper">
        <div class="logo_wrapper">
          <a href="./index.html"><img class="header-logo" src="./assets/images/Logo.svg" alt="Логотип" /></a>
       </div>
       <button id="closeMenu" class="btn_transparent_icon_24">
        <svg>
          <use
              href="./assets/images/svg_icons/close.svg#close"
          ></use>
        </svg>
      </button>
      </div>
      <div class="mobile_menu_items">
        <a href="./index.html" class="btn_transparent_text_36 active">Растения</a>
        <a href="./service.html" class="btn_transparent_text_36">Услуги</a>
        <a href="./company.html" class="btn_transparent_text_36">Компания</a>
      </div>

    </menu>
    <section class="hero">
      <div class="hero_block_wrapper">
        <div class="hero_wrapper">
          <div class="hero_slogan">
            Растения</br>
            с любовью
          <a class="btn_solid_text_52 hero_button" href="#plants-grid">Выбрать</a>
          </div>
          <div class="hero_description">Комнатные растения для уюта и свежести в вашем доме</div>
          <div class="hero_reviews">Наши отзывы на Яндекс картах:
          <iframe src="https://yandex.ru/sprav/widget/rating-badge/118008288343" width="150" height="50" frameborder="0"></iframe>
        </div>
        </div>
      </div>
      <div class="hero_image"></div>
    </section>
    <main class="container">
      <div class="categories">
        <button class="category-btn" data-category="flowering">
          <img
            src="./assets/images/filter_images/blooming.png"
            alt="Цветок в горшке"
          />
          Цветущие
        </button>
        <button class="category-btn" data-category="orchids">
          <img src="./assets/images/filter_images/orchid.png" alt="Орхидея" />
          Орхидеи
        </button>
        <button class="category-btn" data-category="citrus">
          <img
            src="./assets/images/filter_images/citrus.png"
            alt="Цитрусовое дерево"
          />Цитрусовые
        </button>
        <button class="category-btn" data-category="foliage plants">
          <img
            src="./assets/images/filter_images/dekor_leafes.png"
            alt="Растение с листьями"
          />
          Декоративнолиственные
        </button>
        <button class="category-btn" data-category="succulents and cacti">
          <img src="./assets/images/filter_images/cactus.png" alt="Кактус" />
          Суккуленты и кактусы
        </button>
        <button class="category-btn" data-category="palms">
          <img
            src="./assets/images/filter_images/palms.png"
            alt="Пальма"
          />Пальмы
        </button>
        <button class="category-btn" data-category="ferns">
          <img
            src="./assets/images/filter_images/paporotnik.png"
            alt="Папоротник"
          />Папоротники
        </button>
        <button class="category-btn" data-category="service">Услуги</button>
      </div>
      <div id="plants-grid" class="plants-grid"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-flex">
          <div class="footer-box-logo">
            <a href="catalog.html">
            <img class="footer-logo" src="./assets/images/Logo.svg" alt="Логотип" /></a>
          </div>
          <ul class="footer-link">
              <li class="list-inline-item">
                <a href="catalog.html" class="text-link">Каталог</a>
              </li>
              <li class="list-inline-item">
                <a href="services.html" class="text-link">Услуги</a>
              </li>
              <li class="list-inline-item">
                <a href="company.html" class="text-link">Компания</a>
              </li>
          </ul>
            <ul class="social-icons">
              <li>
              <a
                class="media-brands"
                href="https://vk.com/"
                target="_blank"
              >
                <i class="fa-brands fa-vk fa-1x"></i
              ></a></li>
              <li>
                <a
                  class="media-brands"
                  target="_blank"
                  href="https://web.telegram.org/"
                >
                  <i class="fa-brands fa-telegram fa-1x"></i
                ></a></li>
              <li>
                <a
                  class="media-brands"
                  href="https://www.whatsapp.com/"
                  target="_blank"
                  ><i class="fa-brands fa-whatsapp fa-1x"></i
                ></a>
              </li>
            </ul>
          </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="header.js"></script>
    <script src="app.js"></script>
  </body>
</html>
