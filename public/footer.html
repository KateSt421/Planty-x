<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/362708026e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/footer.css">
    <title>Пример футера</title>
</head>
<body>
    <footer class="footer">
        <div class="page_block_wrapper">
          <div class="footer__flex">
            <div class="footer__logo-box">
              <a href="catalog.html">
              <img class="footer__logo" src="./assets/images/Logo.svg" alt="Planty'x" /></a>
            </div>
            <ul class="footer__list">
                <li>
                  <a href="catalog.html" class="footer__link">Каталог</a>
                </li>
                <li>
                  <a href="services.html" class="footer__link">Услуги</a>
                </li>
                <li>
                  <a href="company.html" class="footer__link">Компания</a>
                </li>
            </ul>
              <ul class="social-icons">
                <li>
                <a
                  class="media-brands"
                  href="https://vk.com/"
                  target="_blank"
                >
                  <i class="fa-brands fa-vk fa-1x"></i
                ></a></li>
                <li>
                  <a
                    class="media-brands"
                    target="_blank"
                    href="https://web.telegram.org/"
                  >
                    <i class="fa-brands fa-telegram fa-1x"></i
                  ></a></li>
                <li>
                  <a
                    class="media-brands"
                    href="https://www.whatsapp.com/"
                    target="_blank"
                    ><i class="fa-brands fa-whatsapp fa-1x"></i
                  ></a>
                </li>
              </ul>
            </div>
      </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
